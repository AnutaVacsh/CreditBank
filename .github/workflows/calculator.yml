name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DIRECTORY: CreditBank/calculator
  PROJECT: calculator

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file ${{ env.DIRECTORY }}/pom.xml

      - name: Run tests with coverage
        run: mvn test --file ${{ env.DIRECTORY }}/pom.xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ${{ env.DIRECTORY }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.CODECOV_TOKEN }}